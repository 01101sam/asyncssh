build: off

environment:
  matrix:
    - PYTHON: "C:\\Python34"
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: 32

    - PYTHON: "C:\\Python34-x64"
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: 64

    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: 32

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: 64

    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: 32

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: 64

install:
  - set include=C:\OpenSSL-Win%PYTHON_ARCH%\include:%include%
  - set lib=C:\OpenSSL-Win%PYTHON_ARCH%\lib:%lib%
  - pip install wheel
  - pip install bcrypt cryptography libnacl

test_script:
  - "%PYTHON%\\python.exe setup.py test"
